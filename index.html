<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Pokemon App</title>

    <style>
        .form{
            display: flex;
            justify-content: center;
        
        }
        .centcard{
           display: block;
           margin:auto;
           margin-top: 50px;
        }
        .img{
          float: left;
         margin-left: 200px;
          margin-right:60px;
        }
    </style>
  </head>
  <body>

    <form class="form-inline  bg-dark pt-3 sticky-top">
      <img src="png.png" alt="" class="img">
      <div class="form">
        <input type="text" class="form-control mb-2 mr-sm-2" id="input" placeholder="Enter pokemon name">
      
        <button type="submit" class="btn btn-primary mb-2" id='searchbtn'>Search</button>
      </div>

      </form>

      <div class="card centcard" style="width: 20rem;">
        <img src="png.png" class="card-img-top  " alt="pokemon image" id="pokeimage">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="pokename">Name :</li>
          <li class="list-group-item" id="pokenumber">Number :</li>
          <li class="list-group-item" id="poketype1">Pokemon type :</li>
          <li class="list-group-item" id="moves">Pokemon Moves :</li>
        
        </ul>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="pokemon.js"></script>
  </body>
  </html>
